<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Categories & Priorities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="p-4">
    <div class="container">
        <h1 class="text-center mb-4">üìù To-Do List</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#taskModal">Add Task</button>
        <table id="taskTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Category</th>
                    <th>Priority</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="taskId">
                    <input type="text" id="taskInput" class="form-control mb-2" placeholder="Enter a task...">
                    <select id="categoryInput" class="form-select mb-2">
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Shopping">Shopping</option>
                    </select>
                    <select id="priorityInput" class="form-select mb-2">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveTask()">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(() => {
            $('#taskTable').DataTable();
            displayTasks();
        });

        const getTasks = () => JSON.parse(localStorage.getItem("tasks")) || [];
        const saveTasks = (tasks) => localStorage.setItem("tasks", JSON.stringify(tasks));

        const saveTask = () => {
            const id = document.getElementById("taskId").value;
            const taskInput = document.getElementById("taskInput").value;
            const categoryInput = document.getElementById("categoryInput").value;
            const priorityInput = document.getElementById("priorityInput").value;

            if (!taskInput.trim()) return;
            let tasks = getTasks();

            if (id) {
                let index = tasks.findIndex(task => task.id == id);
                tasks[index] = { id, task: taskInput, category: categoryInput, priority: priorityInput };
            } else {
                tasks.push({ id: Date.now(), task: taskInput, category: categoryInput, priority: priorityInput });
            }

            saveTasks(tasks);
            displayTasks();
            document.getElementById("taskId").value = "";
            document.getElementById("taskInput").value = "";
            bootstrap.Modal.getInstance(document.getElementById("taskModal")).hide();
        };

        const deleteTask = (id) => {
            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!"
            }).then((result) => {
                if (result.isConfirmed) {
                    let tasks = getTasks().filter(task => task.id != id);
                    saveTasks(tasks);
                    displayTasks();
                    Swal.fire("Deleted!", "Your task has been deleted.", "success");
                }
            });
        };

        const editTask = (id) => {
            let tasks = getTasks();
            let task = tasks.find(task => task.id == id);
            document.getElementById("taskId").value = task.id;
            document.getElementById("taskInput").value = task.task;
            document.getElementById("categoryInput").value = task.category;
            document.getElementById("priorityInput").value = task.priority;
            new bootstrap.Modal(document.getElementById("taskModal")).show();
        };

        const displayTasks = () => {
            let table = $('#taskTable').DataTable();
            table.clear();
            getTasks().forEach(task => {
                table.row.add([
                    task.task,
                    `<span class="badge bg-info">${task.category}</span>`,
                    `<span class="badge bg-${task.priority === 'High' ? 'danger' : task.priority === 'Medium' ? 'warning' : 'success'}">${task.priority}</span>`,
                    `<button class="btn btn-sm btn-warning" onclick="editTask(${task.id})">‚úèÔ∏è</button>
                     <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">‚ùå</button>`
                ]).draw(false);
            });
        };
    </script>
</body>
</html>
